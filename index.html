<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/code.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
  <title>password creator</title>
</head>
<body>
  <div class="container">
    <h1 class="title">password creator</h1>
    <h3 class="password-display" id="passwordDisplay">password goes here</h3>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">character count:</label>
      <div class="character-amount-container">
        <input type="range" min="1" max="50" value="10" id="characterAmountRange">
        <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountNumber">
      </div>

      <label for="includeUppercase">include uppercase?</label>
      <input type="checkbox" id="includeUppercase">

      <label for="includeNumbers">include numbers?</label>
      <input type="checkbox" id="includeNumbers">

      <label for="includeSymbols">include symbols?</label>
      <input type="checkbox" id="includeSymbols">

      <button type="submit" class="btn">create password</button>
    </form>
  </div>
</body>
</html>
